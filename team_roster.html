<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roster - EDU-LEAGUE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="edulogo.jpg" type="image/jpeg">
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap'); body { font-family: 'Inter', sans-serif; background-color: #f7f9fd; } </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-md sticky top-0 z-40"><div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"><div class="flex items-center space-x-2"><img src="edulogo.jpg" class="h-10 w-10 rounded-full"><span class="text-xl font-bold text-purple-700">EDU-LEAGUE</span></div><a href="./news.html" class="text-gray-600 font-bold">News</a></div></nav>
    <main class="max-w-3xl mx-auto p-4 md:p-8">
        <div class="bg-white shadow-xl rounded-xl overflow-hidden">
            <div class="bg-purple-800 text-white p-6 text-center"><h2 class="text-2xl font-bold">Official Squad List</h2><p id="teamNameDisplay" class="text-purple-200 mt-1">Loading...</p></div>
            <div class="p-6">
                <div class="flex justify-between items-center mb-4"><h3 class="font-bold text-gray-700">Players (<span id="count">0</span>/18)</h3><span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">Auto-Saved</span></div>
                <div class="flex gap-2 mb-6"><input id="playerName" class="flex-grow border p-3 rounded-lg" placeholder="Player Name"><select id="playerPosition" class="border p-3 rounded-lg"><option>GK</option><option>DEF</option><option>MID</option><option>FWD</option></select><button onclick="addPlayer()" class="bg-purple-700 text-white px-6 rounded-lg font-bold">Add</button></div>
                <ul id="rosterList" class="space-y-2 mb-6"></ul>
                <button onclick="finishRoster()" class="w-full bg-green-600 text-white py-4 rounded-lg font-bold hover:bg-green-700 shadow-lg text-lg">Submit Final Roster</button>
            </div>
        </div>
    </main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyDtxFsLYoe0NYlZRWiXgEM90IYKMwx7K8s", authDomain: "sonic-verbena-239117.firebaseapp.com", projectId: "sonic-verbena-239117", storageBucket: "sonic-verbena-239117.appspot.com", messagingSenderId: "652544574249", appId: "1:652544574249:web:6ff33771307e892e7f6d38", measurementId: "G-TD780JGNED" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        let teamId = new URLSearchParams(window.location.search).get('teamId');
        let currentPlayers = [];

        async function init() {
            await signInAnonymously(auth);
            if(!teamId) return alert("No Team ID");
            const snap = await getDoc(doc(db, "registrations", teamId));
            if(snap.exists()) {
                const data = snap.data();
                document.getElementById('teamNameDisplay').innerText = data.teamName;
                currentPlayers = data.players || [];
                renderList();
            }
        }
        window.addPlayer = async () => {
            const name = document.getElementById('playerName').value.trim();
            const pos = document.getElementById('playerPosition').value;
            if(!name) return;
            if(currentPlayers.length >= 18) return alert("Roster full (Max 18)");
            const newPlayer = { name, position: pos };
            currentPlayers.push(newPlayer);
            await updateDoc(doc(db, "registrations", teamId), { players: arrayUnion(newPlayer) });
            document.getElementById('playerName').value = "";
            renderList();
        }
        function renderList() {
            const list = document.getElementById('rosterList'); list.innerHTML = '';
            document.getElementById('count').innerText = currentPlayers.length;
            currentPlayers.forEach((p, i) => list.innerHTML += `<li class="flex justify-between bg-gray-50 p-3 rounded border"><span class="font-bold">${i+1}. ${p.name}</span><span class="text-sm bg-gray-200 px-2 py-1 rounded text-gray-700 font-mono">${p.position}</span></li>`);
        }
        window.finishRoster = () => { alert("Roster Submitted!"); window.location.href = "news.html"; }
        init();
    </script>
</body>
</html>
