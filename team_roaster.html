<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Roster - EDU-LEAGUE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="edulogo.jpg" type="image/jpeg">
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap'); body { font-family: 'Inter', sans-serif; background-color: #f7f9fd; } .bg-edu-purple { background-color: #6d28d9; } </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="./news.html" class="flex items-center space-x-2">
                <img src="edulogo.jpg" alt="Logo" class="h-10 w-10 rounded-full object-cover">
                <span class="text-xl font-bold text-edu-purple">EDU-LEAGUE</span>
            </a>
            <div class="flex space-x-4">
                <a href="./index.html" class="text-gray-600 hover:text-edu-purple font-semibold">Home</a>
            </div>
        </div>
    </nav>

    <div class="flex-grow p-4 flex justify-center">
        <div class="max-w-4xl w-full bg-white shadow-xl rounded-xl overflow-hidden">
            <div class="bg-edu-purple text-white p-6 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-wide">Official Roster</h1>
                    <p class="text-yellow-400 font-bold text-sm mt-1" id="displayTeamName">Loading Team...</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-purple-200">PLAYERS</p>
                    <p class="text-2xl font-bold" id="playerCount">0/25</p>
                </div>
            </div>

            <div class="p-6">
                <form id="addPlayerForm" class="flex flex-col md:flex-row gap-3 mb-8 bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <input type="text" id="pName" placeholder="Player Name" required class="flex-grow border p-3 rounded text-sm uppercase font-bold text-gray-700 outline-none focus:border-purple-500">
                    <input type="number" id="pNum" placeholder="#" class="w-20 border p-3 rounded text-sm text-center font-bold">
                    <select id="pPos" class="border p-3 rounded text-sm bg-white font-bold text-gray-600">
                        <option value="GK">GK</option><option value="DEF">DEF</option>
                        <option value="MID">MID</option><option value="FWD">FWD</option>
                    </select>
                    <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded font-bold hover:bg-green-700 transition shadow">ADD</button>
                </form>

                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-100 text-gray-500 uppercase font-bold text-xs">
                            <tr><th class="p-3">#</th><th class="p-3">Name</th><th class="p-3">Pos</th><th class="p-3 text-right">Action</th></tr>
                        </thead>
                        <tbody id="rosterList" class="divide-y"></tbody>
                    </table>
                    <p id="emptyMsg" class="text-center text-gray-400 text-sm py-8">No players added yet.</p>
                </div>

                <div class="mt-8 pt-4 border-t text-center">
                    <p class="text-xs text-gray-500 mb-4">Ensure all players are listed before finishing.</p>
                    <button onclick="alert('Roster Saved Successfully!'); window.location.href='index.html'" class="bg-edu-purple text-white px-8 py-3 rounded-lg font-bold hover:bg-purple-700 transition shadow-lg">FINISH & SUBMIT</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, getDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDtxFsLYoe0NYlZRWiXgEM90IYKMwx7K8s", authDomain: "sonic-verbena-239117.firebaseapp.com", projectId: "sonic-verbena-239117", storageBucket: "sonic-verbena-239117.appspot.com", messagingSenderId: "652544574249", appId: "1:652544574249:web:6ff33771307e892e7f6d38", measurementId: "G-TD780JGNED" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        let teamId = new URLSearchParams(window.location.search).get('teamId') || localStorage.getItem('eduLeagueTeamID');
        let currentPlayers = [];

        async function init() {
            await signInAnonymously(auth);
            if (!teamId) { alert("Session Expired. Please login again."); window.location.href='index.html'; return; }
            
            const snap = await getDoc(doc(db, "registrations", teamId));
            if (snap.exists()) {
                const data = snap.data();
                document.getElementById('displayTeamName').innerText = data.teamName.toUpperCase();
                currentPlayers = data.players || [];
                renderList();
            } else { alert("Team not found."); window.location.href='index.html'; }
        }

        document.getElementById('addPlayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('pName').value.toUpperCase();
            const num = document.getElementById('pNum').value;
            const pos = document.getElementById('pPos').value;

            if(currentPlayers.some(p => p.name === name)) return alert("Player already added!");

            const newPlayer = { name, number: num, position: pos };
            
            // Optimistic Update
            currentPlayers.push(newPlayer);
            renderList();
            
            // Save
            await updateDoc(doc(db, "registrations", teamId), { players: arrayUnion(newPlayer) });
            e.target.reset();
        });

        window.removePlayer = async (idx) => {
            if(!confirm("Remove player?")) return;
            const playerToRemove = currentPlayers[idx];
            currentPlayers.splice(idx, 1);
            renderList();
            await updateDoc(doc(db, "registrations", teamId), { players: arrayRemove(playerToRemove) });
        };

        function renderList() {
            const list = document.getElementById('rosterList');
            const emptyMsg = document.getElementById('emptyMsg');
            list.innerHTML = "";
            document.getElementById('playerCount').innerText = `${currentPlayers.length}/25`;
            
            if(currentPlayers.length === 0) { emptyMsg.classList.remove('hidden'); return; }
            emptyMsg.classList.add('hidden');

            currentPlayers.forEach((p, i) => {
                list.innerHTML += `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="p-3 font-bold text-gray-400">${p.number || '-'}</td>
                        <td class="p-3 font-bold text-gray-800">${p.name}</td>
                        <td class="p-3 text-xs"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded font-bold">${p.position}</span></td>
                        <td class="p-3 text-right"><button onclick="removePlayer(${i})" class="text-red-400 hover:text-red-600 transition"><i class="fa-solid fa-trash"></i></button></td>
                    </tr>
                `;
            });
        }

        init();
    </script>
</body>
</html>
