<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - EDU-LEAGUE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        
        /* Main Tabs */
        .active-tab { background-color: #16a34a; color: white; border-color: #16a34a; }
        .inactive-tab { background-color: white; color: #4b5563; border-color: #e5e7eb; }
        
        /* Sub Tabs (League Levels) */
        .sub-active { background-color: #4c1d95; color: white; } /* Purple */
        .sub-inactive { background-color: #e5e7eb; color: #374151; }

        .stat-input { width: 100%; text-align: center; border: 1px solid #e5e7eb; padding: 4px; border-radius: 4px; }
        .stat-input:focus { outline: none; border-color: #16a34a; background-color: #f0fdf4; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="font-black text-2xl tracking-tighter text-gray-900">EDU-<span class="text-green-600">LEAGUE</span></span>
                    <span class="ml-2 bg-gray-800 text-white text-xs px-2 py-1 rounded uppercase tracking-widest font-bold">Admin Pro</span>
                </div>
                <div class="flex items-center">
                    <button onclick="logout()" id="logoutBtn" class="hidden text-sm text-red-600 font-bold hover:text-red-800">
                        Log Out <i class="fa-solid fa-right-from-bracket ml-1"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow py-10 px-4">
        
        <div id="login-section" class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-6">
                <div class="h-12 w-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center text-xl mx-auto mb-3"><i class="fa-solid fa-lock"></i></div>
                <h2 class="text-2xl font-bold text-gray-900">Secure Access</h2>
            </div>
            <div class="space-y-4">
                <input type="password" id="adminPin" class="w-full border-gray-300 border rounded-lg p-3 text-center text-2xl tracking-widest" placeholder="****">
                <button onclick="login()" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition shadow">Login</button>
                <p id="loginError" class="text-red-500 text-center text-sm hidden font-bold mt-2">Incorrect Password</p>
            </div>
        </div>

        <div id="dashboard-section" class="max-w-6xl mx-auto hidden">
            
            <div class="grid grid-cols-5 gap-2 mb-6 overflow-x-auto">
                <button onclick="switchTab('registrations')" id="btn-registrations" class="active-tab py-3 px-2 text-sm rounded-lg font-bold border shadow-sm whitespace-nowrap"><i class="fa-solid fa-users mr-2"></i> Teams</button>
                <button onclick="switchTab('news')" id="btn-news" class="inactive-tab py-3 px-2 text-sm rounded-lg font-bold border shadow-sm whitespace-nowrap"><i class="fa-regular fa-newspaper mr-2"></i> News</button>
                <button onclick="switchTab('widget')" id="btn-widget" class="inactive-tab py-3 px-2 text-sm rounded-lg font-bold border shadow-sm whitespace-nowrap"><i class="fa-solid fa-stopwatch mr-2"></i> Widget</button>
                <button onclick="switchTab('schedule')" id="btn-schedule" class="inactive-tab py-3 px-2 text-sm rounded-lg font-bold border shadow-sm whitespace-nowrap"><i class="fa-solid fa-calendar-days mr-2"></i> Schedule</button>
                <button onclick="switchTab('league')" id="btn-league" class="inactive-tab py-3 px-2 text-sm rounded-lg font-bold border shadow-sm whitespace-nowrap"><i class="fa-solid fa-list-ol mr-2"></i> Tables</button>
            </div>

            <div id="tab-registrations" class="bg-white rounded-xl shadow-md p-6 border border-gray-200">
                <h3 class="text-xl font-bold text-gray-900 mb-4 flex justify-between items-center">
                    <span>Registered Teams</span>
                    <button onclick="loadRegistrations()" class="text-sm text-green-600 hover:text-green-800"><i class="fa-solid fa-arrows-rotate"></i> Refresh</button>
                </h3>
                <div id="registrations-list" class="space-y-3 max-h-[600px] overflow-y-auto"></div>
            </div>

            <div id="tab-news" class="bg-white rounded-xl shadow-md p-6 border border-gray-200 hidden">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 space-y-4">
                        <h3 class="text-xl font-bold text-gray-900">Publish News</h3>
                        <input id="newsTitle" class="w-full border p-3 rounded-lg font-bold text-lg" placeholder="Headline">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:bg-gray-50 relative">
                            <input id="newsFile" type="file" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" onchange="previewImage(event)">
                            <div id="uploadPlaceholder"><i class="fa-solid fa-cloud-arrow-up text-2xl text-gray-400"></i><p class="text-xs text-gray-500 font-bold">Upload Image</p></div>
                            <img id="imagePreview" class="hidden h-24 mx-auto object-cover rounded shadow">
                        </div>
                        <div id="progressArea" class="hidden"><div class="w-full bg-gray-200 rounded-full h-2"><div id="progressBar" class="bg-green-600 h-2 rounded-full" style="width: 0%"></div></div></div>
                        <textarea id="newsContent" class="w-full border p-3 rounded-lg h-32" placeholder="Story content..."></textarea>
                        <button onclick="postNews()" id="publishBtn" class="bg-red-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-red-700 transition w-full">Publish</button>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4 h-full">
                        <h4 class="font-bold text-gray-500 uppercase text-xs mb-3">History</h4>
                        <div id="admin-news-list" class="space-y-3 max-h-[400px] overflow-y-auto"></div>
                    </div>
                </div>
            </div>

            <div id="tab-widget" class="bg-white rounded-xl shadow-md p-6 border border-gray-200 hidden">
                <h3 class="text-xl font-bold text-gray-900 mb-1">Homepage Spotlight</h3>
                <p class="text-sm text-gray-500 mb-4">This controls the single "Next Match" card on the homepage.</p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <input id="teamA" type="text" class="w-full border p-3 rounded-lg font-bold" placeholder="Team A">
                        <input id="teamB" type="text" class="w-full border p-3 rounded-lg font-bold" placeholder="Team B">
                    </div>
                    <div class="space-y-4">
                        <input id="fixDate" type="text" class="w-full border p-3 rounded-lg" placeholder="Date">
                        <input id="fixTime" type="text" class="w-full border p-3 rounded-lg" placeholder="Time">
                        <input id="fixVenue" type="text" class="w-full border p-3 rounded-lg" placeholder="Venue">
                    </div>
                </div>
                <button onclick="saveFixture()" class="bg-gray-900 text-white px-8 py-3 mt-4 rounded-lg font-bold w-full md:w-auto">Update Widget</button>
            </div>

            <div id="tab-schedule" class="bg-white rounded-xl shadow-md p-6 border border-gray-200 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-900">Manage Full Fixtures</h3>
                    <select id="matchDaySelect" onchange="loadSchedule()" class="border-2 border-green-600 rounded-lg p-2 font-bold text-green-700 bg-white">
                        <option value="Matchday 1">Matchday 1</option>
                        <option value="Matchday 2">Matchday 2</option>
                        <option value="Matchday 3">Matchday 3</option>
                        <option value="Matchday 4">Matchday 4</option>
                        <option value="Matchday 5">Matchday 5</option>
                        <option value="Quarter Finals">Quarter Finals</option>
                        <option value="Semi Finals">Semi Finals</option>
                        <option value="Finals">Finals</option>
                    </select>
                </div>
                
                <div id="schedule-container" class="space-y-4 mb-6">
                    </div>

                <div class="flex gap-4">
                    <button onclick="addMatchInput()" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg font-bold hover:bg-gray-300">+ Add Match Row</button>
                    <button onclick="saveSchedule()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-700">Save Matchday</button>
                </div>
            </div>

            <div id="tab-league" class="bg-white rounded-xl shadow-md p-6 border border-gray-200 hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-gray-900">League Tables</h3>
                    <div class="flex space-x-2 bg-gray-100 p-1 rounded-lg">
                        <button onclick="changeTableLevel('Finalist')" id="lvl-Finalist" class="sub-active px-4 py-1 rounded-md text-sm font-bold transition">Finalist</button>
                        <button onclick="changeTableLevel('Penultimate')" id="lvl-Penultimate" class="sub-inactive px-4 py-1 rounded-md text-sm font-bold transition">Penultimate</button>
                        <button onclick="changeTableLevel('Sophomore')" id="lvl-Sophomore" class="sub-inactive px-4 py-1 rounded-md text-sm font-bold transition">Sophomore</button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead><tr class="bg-gray-100"><th class="p-2 text-left">Dept</th><th class="p-1">MP</th><th class="p-1">W</th><th class="p-1">D</th><th class="p-1">L</th><th class="p-1">GD</th><th class="p-1">Pts</th></tr></thead>
                        <tbody id="table-editor-body"></tbody>
                    </table>
                </div>
                <button onclick="saveTable()" class="w-full bg-purple-700 text-white py-3 mt-6 rounded-lg font-bold hover:bg-purple-800">Save <span id="save-lvl-name">Finalist</span> Table</button>
            </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, serverTimestamp, query, orderBy, getDocs, onSnapshot, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // --- PASTE FIREBASE CONFIG HERE ---
        const firebaseConfig = {
           apiKey: "AIzaSyDtxFsLYoe0NYlZRWiXgEM90IYKMwx7K8s",
           authDomain: "sonic-verbena-239117.firebaseapp.com",
           projectId: "sonic-verbena-239117",
           storageBucket: "sonic-verbena-239117.firebasestorage.app",
           messagingSenderId: "652544574249",
           appId: "1:652544574249:web:6ff33771307e892e7f6d38",
           measurementId: "G-TD780JGNED"
        };
        // ----------------------------------

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        
        const DEPARTMENTS = ["Adult Edu", "Art Edu", "Edu Found", "Edu Mgt", "HKHE", "Sci Edu", "Soc Sci Edu", "TVESA"];
        const ADMIN_PASS = "EDUADMIN2025"; 
        
        let currentTableLevel = "Finalist"; // Default Level

        // --- AUTH ---
        window.login = () => {
            if(document.getElementById('adminPin').value === ADMIN_PASS) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('dashboard-section').classList.remove('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
                initDashboard();
            } else { document.getElementById('loginError').classList.remove('hidden'); }
        }
        window.logout = () => window.location.reload();

        // --- TABS ---
        window.switchTab = (tabName) => {
            ['registrations', 'news', 'widget', 'schedule', 'league'].forEach(t => {
                document.getElementById(`tab-${t}`).classList.add('hidden');
                const btn = document.getElementById(`btn-${t}`);
                btn.classList.remove('active-tab'); btn.classList.add('inactive-tab');
            });
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
            document.getElementById(`btn-${tabName}`).classList.add('active-tab');
            document.getElementById(`btn-${tabName}`).classList.remove('inactive-tab');
        }

        function initDashboard() {
            loadRegistrations();
            loadNewsHistory();
            loadTableEditor(); // Loads default Finalist
            loadSchedule();    // Loads default Matchday 1
        }

        // --- 1. REGISTRATIONS ---
        window.loadRegistrations = async () => {
            const list = document.getElementById('registrations-list');
            list.innerHTML = 'Loading...';
            const q = query(collection(db, "registrations"), orderBy("registeredAt", "desc"));
            const snap = await getDocs(q);
            list.innerHTML = snap.empty ? 'No teams yet.' : '';
            snap.forEach(doc => {
                const d = doc.data();
                const color = d.registrationStatus === "Complete" ? "bg-green-100 text-green-800" : "bg-yellow-100 text-yellow-800";
                list.innerHTML += `<div class="p-3 bg-gray-50 rounded border flex justify-between"><div><h4 class="font-bold">${d.department} (${d.level})</h4><p class="text-xs text-gray-500">${d.coachName} | ${d.phone}</p></div><span class="px-2 py-1 rounded text-xs font-bold ${color}">${d.registrationStatus}</span></div>`;
            });
        }

        // --- 2. NEWS ---
        window.postNews = async () => { /* ... Same logic as before ... */ 
            // Simplified for brevity, ensures image upload works
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;
            const file = document.getElementById('newsFile').files[0];
            const btn = document.getElementById('publishBtn');
            if(!title || !content) return alert("Fill data");
            btn.disabled = true; btn.textContent = "Uploading...";
            let imageUrl = "";
            if(file) {
                document.getElementById('progressArea').classList.remove('hidden');
                const storageRef = ref(storage, 'news/' + Date.now() + '_' + file.name);
                const task = uploadBytesResumable(storageRef, file);
                await new Promise((res, rej) => task.on('state_changed', s => document.getElementById('progressBar').style.width = (s.bytesTransferred/s.totalBytes)*100+'%', rej, res));
                imageUrl = await getDownloadURL(task.snapshot.ref);
            }
            await addDoc(collection(db, "news_posts"), { title, content, imageUrl, timestamp: serverTimestamp() });
            alert("Published!"); btn.disabled = false; btn.textContent = "Publish";
            document.getElementById('newsTitle').value = ""; document.getElementById('newsContent').value = "";
        }
        window.previewImage = (e) => {
             const f = e.target.files[0];
             if(f) { document.getElementById('imagePreview').src = URL.createObjectURL(f); document.getElementById('imagePreview').classList.remove('hidden'); document.getElementById('uploadPlaceholder').classList.add('hidden'); }
        }
        function loadNewsHistory() {
            onSnapshot(query(collection(db, "news_posts"), orderBy("timestamp", "desc")), snap => {
                document.getElementById('admin-news-list').innerHTML = '';
                snap.forEach(d => document.getElementById('admin-news-list').innerHTML += `<div class="p-2 border rounded flex justify-between"><span class="text-xs truncate w-3/4">${d.data().title}</span><button onclick="deletePost('${d.id}')" class="text-red-500"><i class="fa-solid fa-trash"></i></button></div>`);
            });
        }
        window.deletePost = async (id) => { if(confirm("Delete?")) await deleteDoc(doc(db, "news_posts", id)); }

        // --- 3. WIDGET ---
        window.saveFixture = async () => {
            await setDoc(doc(db, "app_content", "current_fixture"), {
                teamA: document.getElementById('teamA').value, teamB: document.getElementById('teamB').value,
                date: document.getElementById('fixDate').value, time: document.getElementById('fixTime').value, venue: document.getElementById('fixVenue').value
            });
            alert("Widget Updated!");
        }

        // --- 4. FULL SCHEDULE (NEW) ---
        window.addMatchInput = (tA='', tB='', time='', res='') => {
            const div = document.createElement('div');
            div.className = "grid grid-cols-1 md:grid-cols-4 gap-2 bg-gray-50 p-2 rounded match-row";
            div.innerHTML = `
                <input class="border p-2 rounded s-teamA" placeholder="Team A" value="${tA}">
                <input class="border p-2 rounded s-teamB" placeholder="Team B" value="${tB}">
                <input class="border p-2 rounded s-time" placeholder="Time/Date" value="${time}">
                <div class="flex gap-2">
                    <input class="border p-2 rounded s-result w-full" placeholder="Score/Status" value="${res}">
                    <button onclick="this.parentElement.parentElement.remove()" class="text-red-500"><i class="fa-solid fa-xmark"></i></button>
                </div>
            `;
            document.getElementById('schedule-container').appendChild(div);
        }

        window.loadSchedule = async () => {
            const day = document.getElementById('matchDaySelect').value;
            const container = document.getElementById('schedule-container');
            container.innerHTML = '<p class="text-center text-gray-400">Loading...</p>';
            
            // Clean ID for document name (remove spaces)
            const docId = "schedule_" + day.replace(/\s+/g, '_').toLowerCase();
            const snap = await getDoc(doc(db, "schedules", docId));
            
            container.innerHTML = '';
            if(snap.exists() && snap.data().matches) {
                snap.data().matches.forEach(m => window.addMatchInput(m.teamA, m.teamB, m.time, m.result));
            } else {
                window.addMatchInput(); // Add one empty row
            }
        }

        window.saveSchedule = async () => {
            const day = document.getElementById('matchDaySelect').value;
            const rows = document.querySelectorAll('.match-row');
            const matches = [];
            rows.forEach(r => {
                matches.push({
                    teamA: r.querySelector('.s-teamA').value,
                    teamB: r.querySelector('.s-teamB').value,
                    time: r.querySelector('.s-time').value,
                    result: r.querySelector('.s-result').value
                });
            });
            const docId = "schedule_" + day.replace(/\s+/g, '_').toLowerCase();
            await setDoc(doc(db, "schedules", docId), { matches: matches });
            alert(`${day} Saved!`);
        }

        // --- 5. MULTI-LEVEL TABLES (NEW) ---
        window.changeTableLevel = (level) => {
            currentTableLevel = level;
            // Update UI
            ['Finalist', 'Penultimate', 'Sophomore'].forEach(l => {
                const btn = document.getElementById(`lvl-${l}`);
                if(l === level) { btn.classList.add('sub-active'); btn.classList.remove('sub-inactive'); }
                else { btn.classList.remove('sub-active'); btn.classList.add('sub-inactive'); }
            });
            document.getElementById('save-lvl-name').textContent = level;
            loadTableEditor();
        }

        async function loadTableEditor() {
            // DB Doc ID changes based on level (e.g., league_table_finalist)
            const docId = `league_table_${currentTableLevel.toLowerCase()}`;
            const snap = await getDoc(doc(db, "app_content", docId));
            let data = snap.exists() ? snap.data() : {};
            DEPARTMENTS.forEach(d => { if(!data[d]) data[d] = { mp:0, w:0, d:0, l:0, gd:0, pts:0 }; });
            
            const tbody = document.getElementById('table-editor-body');
            tbody.innerHTML = '';
            Object.keys(data).sort().forEach(dept => {
                const s = data[dept];
                tbody.innerHTML += `
                    <tr><td class="py-2 px-4 font-bold text-sm">${dept}</td>
                    <td><input id="${dept}-mp" value="${s.mp}" class="stat-input"></td>
                    <td><input id="${dept}-w" value="${s.w}" class="stat-input"></td>
                    <td><input id="${dept}-d" value="${s.d}" class="stat-input"></td>
                    <td><input id="${dept}-l" value="${s.l}" class="stat-input"></td>
                    <td><input id="${dept}-gd" value="${s.gd}" class="stat-input"></td>
                    <td><input id="${dept}-pts" value="${s.pts}" class="stat-input font-bold bg-green-50 text-green-700"></td></tr>`;
            });
        }

        window.saveTable = async () => {
            let newData = {};
            const rows = document.getElementById('table-editor-body').querySelectorAll('tr');
            rows.forEach(row => {
                const dept = row.querySelector('td:first-child').innerText;
                newData[dept] = {
                    mp: parseInt(document.getElementById(`${dept}-mp`).value)||0,
                    w: parseInt(document.getElementById(`${dept}-w`).value)||0,
                    d: parseInt(document.getElementById(`${dept}-d`).value)||0,
                    l: parseInt(document.getElementById(`${dept}-l`).value)||0,
                    gd: parseInt(document.getElementById(`${dept}-gd`).value)||0,
                    pts: parseInt(document.getElementById(`${dept}-pts`).value)||0
                };
            });
            const docId = `league_table_${currentTableLevel.toLowerCase()}`;
            await setDoc(doc(db, "app_content", docId), newData);
            alert(`${currentTableLevel} Table Saved!`);
        }

    </script>
</body>
</html>
