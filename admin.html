<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EDU-LEAGUE</title>
    
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #27ae60;
            --bg: #f4f7f6;
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--primary); }

        /* ADD TEAM FORM */
        .admin-panel {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .form-group { flex: 1; min-width: 200px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .form-group input { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; 
        }

        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }
        .btn-add { background: var(--success); }
        .btn-del { background: var(--danger); font-size: 0.8em; margin-top: 10px; }
        .btn-upload { background: var(--accent); display: block; width: 100%; margin-top: 10px; text-align: center; }

        /* TEAM GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
            border-top: 5px solid var(--accent);
            position: relative;
        }

        .logo-box {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            border-radius: 50%;
            background: #eee;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        h3 { margin: 10px 0 5px; color: var(--primary); }
        p { color: #777; margin: 0 0 15px; font-size: 0.9em; }

        input[type="file"] { display: none; }
        
        .loading { text-align: center; width: 100%; color: #666; font-size: 1.2em; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üèÜ Admin Dashboard</h1>
        <p>Manage Teams, Divisions, and Logos</p>
    </header>

    <div class="admin-panel">
        <div class="form-group">
            <label>Team Name</label>
            <input type="text" id="newTeamName" placeholder="e.g. Lions FC">
        </div>
        <div class="form-group">
            <label>Division</label>
            <input type="text" id="newTeamDiv" placeholder="e.g. Division A">
        </div>
        <button onclick="addTeam()" class="btn btn-add">+ Add Team</button>
    </div>

    <div id="team-grid" class="grid">
        <div class="loading">Loading database...</div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

<script>
    // ==========================================
    // CONFIGURATION
    // ==========================================
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const COLLECTION_NAME = "team_assets"; // Your collection name

    // ==========================================
    // 1. READ TEAMS
    // ==========================================
    const grid = document.getElementById('team-grid');

    db.collection(COLLECTION_NAME).onSnapshot(snapshot => {
        grid.innerHTML = "";
        
        if(snapshot.empty) {
            grid.innerHTML = "<p style='width:100%; text-align:center'>No teams found. Add one above!</p>";
            return;
        }

        snapshot.forEach(doc => {
            const team = doc.data();
            const id = doc.id;
            const logo = team.logo || "https://via.placeholder.com/150?text=No+Logo";

            grid.innerHTML += `
                <div class="card">
                    <div class="logo-box">
                        <img src="${logo}" alt="Logo">
                    </div>
                    <h3>${team.name}</h3>
                    <p>${team.division}</p>
                    
                    <label for="file-${id}" class="btn btn-upload" style="cursor:pointer">
                        üì∑ Update Logo
                    </label>
                    <input type="file" id="file-${id}" onchange="uploadLogo(event, '${id}')">
                    
                    <button onclick="deleteTeam('${id}')" class="btn btn-del">Delete Team</button>
                </div>
            `;
        });
    });

    // ==========================================
    // 2. ADD TEAM
    // ==========================================
    function addTeam() {
        const name = document.getElementById('newTeamName').value;
        const div = document.getElementById('newTeamDiv').value;

        if(!name) return alert("Please enter a team name!");

        db.collection(COLLECTION_NAME).add({
            name: name,
            division: div || "General",
            logo: "", // Empty start
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            // Clear inputs
            document.getElementById('newTeamName').value = "";
            document.getElementById('newTeamDiv').value = "";
            alert("Team Added!");
        }).catch(err => console.error(err));
    }

    // ==========================================
    // 3. DELETE TEAM
    // ==========================================
    function deleteTeam(id) {
        if(confirm("Are you sure you want to delete this team?")) {
            db.collection(COLLECTION_NAME).doc(id).delete()
                .then(() => alert("Team Deleted"))
                .catch(err => alert("Error: " + err.message));
        }
    }

    // ==========================================
    // 4. UPLOAD LOGO (The fix from today)
    // ==========================================
    function uploadLogo(event, id) {
        const file = event.target.files[0];
        if(!file) return;

        const ref = storage.ref(`team_logos/${id}/${file.name}`);
        
        alert("Uploading... Please wait."); // Simple alert for feedback

        ref.put(file).then(snapshot => {
            return snapshot.ref.getDownloadURL();
        }).then(url => {
            db.collection(COLLECTION_NAME).doc(id).update({
                logo: url
            });
            alert("Logo Updated!");
        }).catch(err => {
            console.error(err);
            alert("Upload Failed");
        });
    }
</script>

</body>
</html>
