<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Team Logo Manager</title>
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --bg: #f4f6f8;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg); 
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        h1 { color: var(--primary); margin: 0; }
        p.subtitle { color: #7f8c8d; margin-top: 5px; }
        
        /* Grid Layout */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Card Styling */
        .team-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #e1e1e1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ecf0f1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #fff;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h3 { margin: 5px 0; color: var(--secondary); font-size: 1.1rem; }
        .division-badge { 
            background: #ecf0f1; 
            color: #7f8c8d; 
            padding: 4px 10px; 
            border-radius: 15px; 
            font-size: 0.8rem;
            margin-bottom: 15px;
            display: inline-block;
        }

        /* Upload Button Styling */
        .upload-area {
            width: 100%;
            margin-top: auto; /* Pushes button to bottom */
        }

        .custom-file-upload {
            display: block;
            width: 100%;
            padding: 10px 0;
            cursor: pointer;
            background-color: var(--accent);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s;
            text-align: center;
            box-sizing: border-box;
        }

        .custom-file-upload:hover { background-color: #2980b9; }

        input[type="file"] { display: none; }

        /* Status Messages */
        .status-msg { 
            font-size: 0.85em; 
            margin-top: 8px; 
            min-height: 20px; 
            font-weight: bold;
        }
        .text-uploading { color: #e67e22; }
        .text-success { color: var(--success); }
        .text-error { color: #c0392b; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Admin Dashboard</h1>
        <p class="subtitle">Manage Team Logos</p>
    </div>
    
    <div id="teams-container" class="teams-grid">
        <p style="text-align:center; width:100%; color:#666;">
            Loading data from <strong>team_assets</strong>...
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <script>
        // ==========================================
        // 1. CONFIGURATION
        // ==========================================
        
        // --- IMPORTANT: PASTE YOUR FIREBASE KEYS HERE ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const storage = firebase.storage();

        // Fallback image if no logo is uploaded yet
        const DEFAULT_LOGO = "https://via.placeholder.com/150?text=No+Logo"; 

        // ==========================================
        // 2. RENDER LOGIC (Correct Collection)
        // ==========================================
        const teamsContainer = document.getElementById('teams-container');

        // We listen to "team_assets" because that is where your data is
        db.collection("team_assets").onSnapshot((snapshot) => {
            teamsContainer.innerHTML = ""; 
            
            if(snapshot.empty) {
                teamsContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: red;">
                        <h3>No teams found!</h3>
                        <p>Database connected, but 'team_assets' collection is empty.</p>
                    </div>`;
                return;
            }

            snapshot.forEach((doc) => {
                const team = doc.data();
                const teamId = doc.id;
                
                // Logic: Use uploaded logo OR default
                const displayLogo = team.logo ? team.logo : DEFAULT_LOGO;

                const cardHtml = `
                    <div class="team-card">
                        <div class="logo-preview">
                            <img src="${displayLogo}" alt="${team.name}" class="team-logo">
                        </div>
                        <h3>${team.name || "Unnamed Team"}</h3>
                        <span class="division-badge">${team.division || "General"}</span>

                        <div class="upload-area">
                            <label for="file-${teamId}" class="custom-file-upload">
                                ðŸ“· Change Logo
                            </label>
                            <input id="file-${teamId}" type="file" onchange="uploadLogo(event, '${teamId}')" accept="image/*">
                            <div id="status-${teamId}" class="status-msg"></div>
                        </div>
                    </div>
                `;
                
                teamsContainer.innerHTML += cardHtml;
            });
        }, (error) => {
            console.error("Error getting documents: ", error);
            teamsContainer.innerHTML = `<p style="color:red">Error loading teams. Check console (F12).</p>`;
        });

        // ==========================================
        // 3. UPLOAD LOGIC
        // ==========================================
        function uploadLogo(event, teamId) {
            const file = event.target.files[0];
            if (!file) return;

            // UI Feedback
            const statusDiv = document.getElementById(`status-${teamId}`);
            statusDiv.textContent = "Uploading...";
            statusDiv.className = "status-msg text-uploading";

            // Create Storage Reference
            // Path: team_logos/TEAM_ID/filename
            const storagePath = `team_logos/${teamId}/${Date.now()}_${file.name}`;
            const storageRef = storage.ref(storagePath);
            const uploadTask = storageRef.put(file);

            // Monitor Upload
            uploadTask.on('state_changed', 
                (snapshot) => {
                    // Optional progress logic
                }, 
                (error) => {
                    console.error("Upload Error:", error);
                    statusDiv.textContent = "Upload Failed!";
                    statusDiv.className = "status-msg text-error";
                }, 
                () => {
                    // Success! Get URL and Update Database
                    uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                        
                        // Update 'team_assets' collection
                        db.collection("team_assets").doc(teamId).update({
                            logo: downloadURL
                        }).then(() => {
                            statusDiv.textContent = "Saved Successfully!";
                            statusDiv.className = "status-msg text-success";
                            
                            // Clear message after 3 seconds
                            setTimeout(() => {
                                statusDiv.textContent = "";
                            }, 3000);
                        });
                    });
                }
            );
        }
    </script>
</body>
</html>
