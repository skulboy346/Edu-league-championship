<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - EDU-LEAGUE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="edulogo.jpg" type="image/jpeg">
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap'); body { font-family: 'Inter', sans-serif; background-color: #f7f9fd; } .bg-edu-purple { background-color: #6d28d9; } .text-edu-purple { color: #6d28d9; } </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <nav class="bg-white shadow-md sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2"><img src="edulogo.jpg" class="h-10 w-10 rounded-full object-cover"><span class="text-xl font-bold text-edu-purple">EDU-LEAGUE</span></div>
            <div class="flex space-x-4"><a href="./news.html" class="text-gray-600 hover:text-edu-purple font-semibold">News Hub</a></div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-3xl w-full bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col md:flex-row">
            <div class="bg-edu-purple w-full md:w-1/3 p-8 text-white flex flex-col justify-center items-center text-center">
                <img src="edulogo.jpg" class="h-24 w-24 rounded-full border-4 border-white mb-4 object-cover shadow-lg">
                <h2 class="text-2xl font-extrabold">Welcome Coach</h2>
                <p class="mt-2 text-purple-200">Register your department team for the 2025/26 Championship Season.</p>
            </div>

            <div class="w-full md:w-2/3 p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Team Registration</h2>
                <form id="regForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                        <select id="department" required class="w-full border-gray-300 border rounded-lg p-3 bg-gray-50">
                            <option value="">Select Department</option>
                            <option value="Adult Edu">Adult Education (NAAES)</option>
                            <option value="Art Edu">Art Education (AESA)</option>
                            <option value="Edu Found">Education Foundation (EFSA)</option>
                            <option value="Edu Mgt">Education Management (EMSA)</option>
                            <option value="HKHE">Human Kinetics (HKHE)</option>
                            <option value="Sci Edu">Science Education (ULSESA)</option>
                            <option value="Soc Sci Edu">Social Science Education</option>
                            <option value="TVESA">Technology And Vocational Education (TVESA)</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select League/Division</label>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="inline-flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="level" value="Finalist (400Lvl)" required class="text-edu-purple">
                                <span class="ml-2 text-sm font-bold">Finalist (400L)</span>
                            </label>
                            <label class="inline-flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="level" value="Penultimate (300Lvl)" required class="text-edu-purple">
                                <span class="ml-2 text-sm font-bold">Penultimate (300L)</span>
                            </label>
                            <label class="inline-flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50">
                                <input type="radio" name="level" value="Sophomore (200Lvl)" required class="text-edu-purple">
                                <span class="ml-2 text-sm font-bold">Sophomore (200L)</span>
                            </label>
                            <label class="inline-flex items-center p-3 border border-pink-300 bg-pink-50 rounded-lg cursor-pointer hover:bg-pink-100">
                                <input type="radio" name="level" value="Female League" required class="text-pink-600">
                                <span class="ml-2 text-sm font-bold text-pink-700">Female League</span>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">Coach Name</label><input type="text" id="coachName" required class="w-full border-gray-300 border rounded-lg p-3 bg-gray-50"></div>
                        <div><label class="block text-sm font-medium text-gray-700 mb-1">WhatsApp Number</label><input type="tel" id="phone" required class="w-full border-gray-300 border rounded-lg p-3 bg-gray-50"></div>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-edu-purple text-white font-bold py-3 rounded-lg hover:bg-purple-700 transition shadow-lg mt-4">Continue to Verification &rarr;</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDtxFsLYoe0NYlZRWiXgEM90IYKMwx7K8s", authDomain: "sonic-verbena-239117.firebaseapp.com", projectId: "sonic-verbena-239117", storageBucket: "sonic-verbena-239117.appspot.com", messagingSenderId: "652544574249", appId: "1:652544574249:web:6ff33771307e892e7f6d38", measurementId: "G-TD780JGNED" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn'); btn.disabled = true; btn.innerText = "Processing...";
            
            const dept = document.getElementById('department').value;
            const lvl = document.querySelector('input[name="level"]:checked').value;
            
            try {
                await signInAnonymously(auth);
                const q = query(collection(db, "registrations"), where("department", "==", dept), where("level", "==", lvl));
                const snap = await getDocs(q);
                
                if (!snap.empty) { alert("This Team is already registered!"); btn.disabled = false; btn.innerText = "Continue to Verification"; return; }

                let divisionName = "Male";
                if(lvl === "Female League") divisionName = "Female";

                const docRef = await addDoc(collection(db, "registrations"), {
                    department: dept, level: lvl, division: divisionName,
                    teamName: `${dept} ${lvl}`,
                    coachName: document.getElementById('coachName').value,
                    phone: document.getElementById('phone').value,
                    registrationStatus: "Pending Payment",
                    registeredAt: serverTimestamp()
                });

                localStorage.setItem('eduLeagueTeamID', docRef.id);
                window.location.href = `payment_page.html?teamId=${docRef.id}`;
            } catch (error) {
                console.error("Error:", error); alert("Connection Failed. Check internet."); btn.disabled = false; btn.innerText = "Try Again";
            }
        });
    </script>
</body>
</html>
